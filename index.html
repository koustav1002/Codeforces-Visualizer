<!doctype html>

<html>
<head>
	<meta charset="utf-8">

	<ul class="upNav">
		<li style="float:left;margin:5px;"><span style="font-size:30px;color:#000000;font-family: 'cambria';"> CodeForces Visualizer</span></li>
		<li><a  href="#">Compare</a></li>
	</ul>
	<div class="card">
		<input type = "text" id = "handle" placeholder="Search"><br/>
		<button type = "button" onclick = "getData()"> Find </button> <br />

	</div>
	<div id="hiddendiv">

			<div class = "container">
			<p><h2><b> User Profile</b></h2></p>
			</div>
			<div class="contents" style{ text-align="left"}>
				<table >
					<tr>
            <td>
					<img src="" id = "dp" height = "300px"> <br>
					</td>
					<td>
					<table class="infotable" id="userTable"></table>
					</td></tr>
				</table>
			</div>
		</div>
		
		<div class = "infoCard" >

			<p><h2><b> Contest Related Info</b></h2></p>
			</div>
			<div class="contents" style{ text-align="left"}>
				<table class="infotable" id="contestTable"></table>
			</div>
		</div>
		
		<div class = "card" >
			<div class = "container">
			
			<table >
			<td><h2 > Contest Rating Graph</h1></td>
    </table>
			</div>
			<div class="contents" style="text-align:center">
				<div style="margin-left:auto; margin-right: auto">
				<canvas id="ratingChart" width="400", height="100"  ></canvas>
				</div>
			</div> 
		</div>
		<div class = "infoCard" >
			<div class = "container">
				<p><h2><b>Submission Graph</b></h2></p>
			</div> 
			<div class="contents">
				<div id="submissionchart" style="margin-left: auto; margin-right: auto;position:center;  display: block"></div>
			</div>
		</div>
		
		<div class = "infoCard" >
			<div class = "container">
				<p><h2><b>Tags Graph</b></h2></p>
			</div> 
			<div class="contents">
				<div id="donutchart" style="margin-left: auto; margin-right: auto;position:center;  display: block"></div>
			</div>
		</div>
		<div class = "infoCard" id="infoCard1" >
		</div>
		
		<div class = "infoCard" id="infoCard2">
		</div>
		
		<div class = "card">
			<div class = "container">
				<p><h2><b>Problem Chart</b></h2></p>
			</div> 
			<div class="contents">

			</div>
